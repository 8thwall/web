<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Alpha Video Example</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

  <!-- https://github.com/nikolaiwarner/aframe-chromakey-material/blob/master/README.md -->
  <script src="//cdn.8thwall.com/web/aframe/aframe-chromakey-material-1.1.1.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async src="//apps.8thwall.com/xrweb?appKey=XXXXXXXXX"></script>

  <script src="target-video.js">
  </script>
</head>

<body>

  <a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    xrweb="disableWorldTracking: true">

    <a-assets>
      <video
        id="alpha-video"
        muted
        autoplay
        playsinline
        crossorigin="anonymous"
        loop="true"
        src="https://cdn.8thwall.com/web/assets/video/alpaca.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      target-video="name: outside; video: #alpha-video;"
      material="shader: chromakey; src: #alpha-video; color: 0.1 0.9 0.2"
      geometry="primitive: plane; height: 0.6; width: 1.38;">
    </a-entity>

  </a-scene>

</body>
</html>
