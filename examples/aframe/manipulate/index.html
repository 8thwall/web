<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: Manipulate</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=XXXXXXXXX"></script>
  </head>

  <body>
    <a-scene
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true"
      xrweb>

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/5ZMAz7_ucTn -->
        <a-asset-item id="sandCastleModel" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          target: #model;"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
      </a-entity>

      <a-light type="ambient" intensity="0.7"></a-light>

      <a-entity
        id="model"
        gltf-model="#sandCastleModel"
        class="cantap"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        scale="3 3 3"
        shadow="receive: false">
      </a-entity>

      <a-plane
        id="ground"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        material="shader: shadow"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
